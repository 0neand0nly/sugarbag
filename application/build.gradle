plugins {
    id 'application'
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'org.json:json:20220320'

    implementation files('lib/edu/handong/csee/se/sugarbag/plugin/plugin.jar')
}

application {
    // Define the main class for the application.
    mainClass.set('edu.handong.csee.se.sugarbag.app.SugarBag')
}

sourceSets.main.resources.srcDirs += [ 'lib/org/json/20220320' ]

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes('Main-Class': application.mainClass.get(),
                'Class-Path': "lib/org/json/20220320/json-20220320.jar")
    }
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
